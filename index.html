<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="main">
        <textarea id="textarea-text" rows="10" cols="50" ></textarea>
        <div>
        <button id="encriptar">Encriptar</button>
        </div>
        <div>
            <h4>Resultado:</h4>
            <p id="resultado"></p>
        </div>

        <textarea id="textarea-encriptada" rows="10" cols="50" ></textarea>
        <div>
        <button id="desencriptar">Desencriptar</button>
        </div>
        <div>
            <h4>Resultado:</h4>
            <p id="resultado-desencriptado"></p>
        </div>
    </div>
    

<script src="js/app.js"></script>
</body>

</html>
